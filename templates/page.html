{% extends "base.html" %}
{% block title %}
    {{ SITENAME }} - {{page.title }}
{% endblock title %}
{% block content %}
    <span class="small">
    {{ page.locale_date }}
    {% import 'translations.html' as translations with context %}
    {{ translations.translations_for(page) }}
    </span>
    <h1>{{ page.title }}</h1>
    {{ page.content }}
{% endblock %}
